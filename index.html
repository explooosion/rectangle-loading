<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rectangle Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/loading.css" />
</head>

<body>
  <div id="app">
    <h1>Rectangle Loading</h1>
    <h2>
      <a href="https://github.com/explooosion/rectangle-loading" target="_blank">Github</a>
    </h2>
    <h3>Remainï¼š
      <input class="txtTime" type="number" value="5" min="0">
    </h3>
    <button class="btnNormal" type="button">Normal</button>
    <button class="btnReversal" type="button">Reversal</button>
    <div class="skill">
      <div class="pie">

          <div class="slice1"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
